<div class="login">
	<div class="content">
		<form class="login-form fade-left" ng-show="sh1" ng-init="sh1=true" ng-submit="sm1(m1)">
		    <h3 class="form-title text-center">Đăng ký tài khoản mới</h3>
		    <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Họ tên</label>
                <div class="input-icon">
                    <i class="fa fa-font"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="họ tên" name="fullname" required/> </div>
            </div>
		    <div class="form-group">
		        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
		        <!-- <label class="control-label">email</label> -->
		        <div class="input-icon">
		            <i class="fa fa-envelope"></i>
		            <input class="form-control placeholder-no-fix" type="text"  placeholder="email" name="n1" ng-model="m1" required/> </div>
		    </div>
		    <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Điện thoại</label>
                <div class="input-icon">
                    <i class="fa fa-phone"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="điện thoại" name="" required/> </div>
            </div>
		    <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Địa chỉ</label>
                <div class="input-icon">
                    <i class="fa fa-location-arrow"></i>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="địa chỉ" name="" required/> </div>
            </div>
		    <div class="form-actions">
		        <button type="submit" class="btn purple-plum btn-block"> tiếp tục </button>
		    </div>
		    <div class="login-options">
		        <h4>Hoặc đăng ký mới tài khoản với</h4>
		        <ul class="social-icons">
		            <li>
		                <a class="facebook" data-original-title="facebook" href=""> </a>
		            </li>
		            <li>
		                <a class="googleplus" data-original-title="Goole Plus" href=""> </a>
		            </li>
		        </ul>
		    </div>
		    <div class="create-account">
	            <a href="#/login" id="register-btn"> Đã có tài khoản </a>
		    </div>
		</form>
		<form class="login-form fade-left" ng-show="sh2" ng-init="sh2=false" ng-submit="sm2(m1, m2)">
		    <h3 class="form-title text-center">Xác thực tài khoản</h3>
		    <div class="form-group">
		        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
		        <!-- <label class="control-label">email</label> -->
		        <div class="input-icon">
		            <i class="fa fa-user"></i>
		            <input class="form-control placeholder-no-fix" type="text" name="n1" ng-model="m1" ng-disabled="true" required/> </div>
		    </div>
		    <div class="form-group">
		        <!-- <label class="control-label">mật khẩu</label> -->
		        <div class="input-icon">
		            <i class="fa fa-key"></i>
		            <input class="form-control placeholder-no-fix" type="password" name="n2" ng-model="m2" required/> </div>
		    </div>
		    <div class="form-actions">
		        <button type="submit" class="btn purple-plum btn-block"> đăng nhập </button>
		    </div>
		    <div class="login-options">
		        <h4>Hoặc đăng nhập với</h4>
		        <ul class="social-icons">
		            <li>
		                <a class="facebook" data-original-title="facebook" href=""> </a>
		            </li>
		            <li>
		                <a class="twitter" data-original-title="Twitter" href=""> </a>
		            </li>
		            <li>
		                <a class="googleplus" data-original-title="Goole Plus" href=""> </a>
		            </li>
		            <li>
		                <a class="linkedin" data-original-title="Linkedin" href=""> </a>
		            </li>
		        </ul>
		    </div>
		    <div class="forget-password">
		        <a href="">Quên mật khẩu ?</a>
	            <a href="" ng-click="sh2=false; sh1=true" class="pull-right"> quay lại </a>
		    </div>
		</form>
	</div>
</div>
